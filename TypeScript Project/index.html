<html lang="en">

<head>

<body>
    <div class="container mt-5">

        <form id="form1">

                    <label for="endDate">endDate:</label><br>

                </div>
                <input class="btn btn-primary w-25" type="submit" value="Add task">

            </div>


        </form>

    <div class="container">
        <div id="view"></div>
    </div>
