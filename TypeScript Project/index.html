<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
         ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-5">

        <form id="form1">
            <div class="row">
                <div class="col-md-6">
                    <label for="title">Task Title:</label><br>
                    <input class="form-control" type="text" id="title" name="title" required><br>
                    <label for="states">states:</label><br>
                    <select class="form-control" name="states" id="states" required>
                        <option value="To_DO" >To DO</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="startDate">start Date:</label><br>
                    <input class="form-control " type="date" id="startDate" name="startDate" required><br>
                    <label for="endDate">endDate:</label><br>
                    <input class="form-control " type="date" id="endDate" name="endDate" required><br><br>
                </div>
                <input class="btn btn-primary w-25" type="submit" value="Add task">

            </div>


        </form>

    </div>
    <div class="container mt-5">
        <table class="table" >
            <thead>
                <th>task title</th>
                <th>states</th>
                <th>start Date</th>
                <th>end Date</th>
                <th></th>
            </thead>
            <tbody id="view">

            </tbody>
        </table>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
